# Site settings
title:          Doremin
description:    "Write now, Read later"
baseurl:        ""
url:            "https://doremin.github.io"

# Author
author:
  name:         doremin
  email:        doremin98@gmail.com

# Build settings
markdown:       kramdown
kramdown:
  math_engine: mathjax
  math_engine_opts:
    preview: false
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Remote Theme
remote_theme : chesterhow/tale

